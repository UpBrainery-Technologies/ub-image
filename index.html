<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upbrainery|AR</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
 <div class="arjs-loader">
   <div>Loading, please wait...</div>
 </div>
   <a-scene
       vr-mode-ui="enabled: false;"
       renderer="logarithmicDepthBuffer: true;"
       embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

       <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
       <a-nft
           type='nft' url='https://upbrainery-technologies.github.io/ub-image/img-descriptor/shirt-03'
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
               gltf-model='./dancing-astronaut.glb'
               animation-mixer="clip: *; loop:repeat;"
               scale="3 3 3"
               position="0 0 0"
               rotation="-90 0 0"
               >
           </a-entity>
       </a-nft>
   <a-entity camera></a-entity>
   </a-scene>
</body>

</html>
